<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Launch Form</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                      <h2>Account Detail</h2>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">    
                            <label for="name" class="form-label">Name</label>                         
                            <input type="text" class="form-control" id="name">                                                       
                        </div> 
                        <div class="form-group">
                            <label for="gender" class="form-label">Gender</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div> 
                        <div class="form-group">    
                            <label for="description" class="form-label">Description</label>                         
                            <textarea rows="4" class="form-control" id="description">   
                            </textarea>                                                   
                        </div> 
                        <div class="form-group">    
                            <label for="age" class="form-label">Age range</label>                         
                            <select class="form-control">
                                <option>30-35</option>
                                <option>36-40</option>
                                <option>42-45</option>
                                <option>45-50</option>
                                <option>50+</option>
                            </select>                                                      
                        </div> 
                       
                        <div class="form-check"> 
                            <input type="checkbox" class="form-check-input">   
                            <label for="email" class="form-label">I want to receive email</label>                                                                              
                        </div>
                            
                   </div>
                    <div class="modal-footer">
                        <button class="btn btn-success">Save</button>
                        <button class="btn btn-danger btn-close" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
